<!DOCTYPE html>
<html>

<head>
    <title>Analog clock</title>
    <link rel="stylesheet" type="" href="style.css" />
</head>

<body>
    <div class="container">
        <div class="a">
            <div class="c1" style="--clr:#04fc43;" id="sc"><i></i></div>
            <div class="c1 c2" style="--clr:#fee800;" id="mn"><i></i></div>
            <div class="c1 c3" style="--clr:#ff2972;" id="hr"><i></i></div>

            <span style="--i:1;"><b>1</b></span>
            <span style="--i:2;"><b>2</b></span>
            <span style="--i:3;"><b>3</b></span>
            <span style="--i:4;"><b>4</b></span>
            <span style="--i:5;"><b>5</b></span>
            <span style="--i:6;"><b>6</b></span>
            <span style="--i:7;"><b>7</b></span>
            <span style="--i:8;"><b>8</b></span>
            <span style="--i:9;"><b>9</b></span>
            <span style="--i:10;"><b>10</b></span>
            <span style="--i:11;"><b>11</b></span>
            <span style="--i:12;"><b>12</b></span>
        </div>
        <div id="time">
            <div id="hour">00</div>
            <div id="min">00</div>
            <div id="sec">00</div>
            <div id="am-pm">Am</div>
        </div>
    </div>
    <script>
        var hr = document.querySelector("#hr");
        var mn = document.querySelector("#mn");
        var sc = document.querySelector("#sc");
        var hour = document.getElementById("hour");
        var min = document.getElementById("min");
        var sec = document.getElementById("sec");
        var am = document.getElementById("am-pm");


        setInterval(() => {
            var day = new Date();
            var hh = day.getHours() * 24;
            var mm = day.getMinutes() * 6;
            var ss = day.getSeconds() * 6;
            var amOrPm = (day.getHours() < 12) ? "AM" : "PM";
            hour.innerHTML = hh/24;
            min.innerHTML = mm/6;
            sec.innerHTML = ss/6;

            hr.style.transform = `rotateZ(${hh + (mm / 12)}deg)`;
            mn.style.transform = `rotateZ(${mm}deg)`;
            sc.style.transform = `rotateZ(${ss}deg)`;
            am.innerHTML = amOrPm;
        })


    </script>
</body>

</html>
